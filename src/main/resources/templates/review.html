<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Test Review 작성 페이지</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>

<body class="container">
<h1 class="py-5">Review 작성 페이지</h1>
<form method="post" th:action="@{/review/{book_id}(book_id=${book_id})}" th:object="${review}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="title"> Title </label>
        <input id="title" placeholder="제목을 작성해 주세요" required type="text" th:field="*{title}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="content"> Content </label>
        <input id="content" placeholder="내용을 작성해 주세요" required type="text" th:field="*{content}" class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Write">
</form>

</body>
</html>
